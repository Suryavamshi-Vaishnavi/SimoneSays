<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="simoneSays.css">
</head>
<body>
    <h1>Simone Says Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="btnContainer">
        <div class="oneline">
            <div class="btn bisque" type="button" id="bisque"></div>
            <div class="btn lightblue" type="button" id="lightblue"></div>
        </div>
        <div class="secondline">
            <div class="btn lightgreen" type="button" id="lightgreen"></div>
            <div class="btn lightpink" type="button" id="lightpink"></div>
        </div>
    </div>
    <script src="simoneSays.js"></script>
</body>

</html>
